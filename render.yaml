services:
  - type: web
    name: hotel-classifier-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: MODEL_NAME
        value: llama-3.1-8b-instant
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
